<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Research Integrity Project</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" style="max-width: 400px; margin-top: 4rem;">
        <div class="text-center mb-4">
            <a href="/" class="logo" style="justify-content: center;">
                <img src="/img/logo.jpg" alt="Research Integrity Project Logo"
                    style="height: 60px; border-radius: 12px; margin-bottom: 1rem;">
            </a>
            <h2 class="mt-4">Welcome Back</h2>
        </div>
        <div class="card">
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p class="text-center mt-4 text-secondary">
                Don't have an account? <a href="/register.html" style="color: var(--primary-color);">Sign up</a>
            </p>
        </div>
    </div>
    <script src="/js/app.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const formData = new FormData();
            formData.append('username', email);
            formData.append('password', password);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = '/dashboard.html';
                } else {
                    alert('Invalid credentials');
                }
            } catch (error) {
                alert('Login failed');
            }
        });
    </script>
</body>

</html>
