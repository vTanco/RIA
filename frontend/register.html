<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Research Integrity Project</title>
    <link rel="stylesheet" href="/css/style.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" style="max-width: 400px; margin-top: 4rem;">
        <div class="text-center mb-4">
            <a href="/" class="logo" style="justify-content: center;">
                <img src="/img/logo.jpg" alt="Research Integrity Project Logo"
                    style="height: 60px; border-radius: 12px; margin-bottom: 1rem;">
            </a>
            <h2 class="mt-4">Create Account</h2>
        </div>
        <div class="card">
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required>
                    <small
                        style="color: var(--text-secondary); font-size: 0.8rem; display: block; margin-top: 0.25rem;">
                        Must be at least 8 characters and include a special character (!@#$%^&*).
                    </small>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>

                <div class="social-login-divider">Or continue with</div>

                <div class="social-buttons">
                    <button type="button" class="btn-social btn-google">
                        <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                            <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">

                                    d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z" />
                                <path fill="#34A853"
                                    d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z" />
                                <path fill="#FBBC05"
                                    d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z" />
                                <path fill="#EA4335"
                                    d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z" />
                            </g>
                        </svg>
                        Continue with Google
                    </button>
                    <button type="button" class="btn-social btn-apple">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.74 1.18 0 2.45-1.62 4.12-1.62 1.35.06 2.59.63 3.33 1.62-2.93 1.63-2.46 5.86.53 7.15-.65 1.9-1.52 3.78-3.06 5.08zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
                        </svg>
                        Continue with Apple
                    </button>
                    <button type="button" class="btn-social btn-facebook">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="#1877F2"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                        </svg>
                        Continue with Facebook
                    </button>
                </div>
            </form>
            <p class="text-center mt-4 text-secondary">
                Already have an account? <a href="/login.html" style="color: var(--primary-color);">Login</a>
            </p>
        </div>
    </div>
    <script src="/js/app.js?v=2"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                alert('Password must contain at least one special character.');
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    // Auto login after register
                    const formData = new FormData();
                    formData.append('username', email);
                    formData.append('password', password);

                    const loginResp = await fetch('http://localhost:8000/api/auth/login', {
                        method: 'POST',
                        body: formData
                    });

                    if (loginResp.ok) {
                        const data = await loginResp.json();
                        localStorage.setItem('access_token', data.access_token);
                        window.location.href = '/dashboard.html';
                    }
                } else {
                    const err = await response.json();
                    if (Array.isArray(err.detail)) {
                        alert(err.detail.map(e => e.msg).join('\n'));
                    } else {
                        alert(err.detail || 'Registration failed');
                    }
                }
            } catch (error) {
                alert('Registration failed');
            }
        });
    </script>
</body>

</html>
